<!DOCTYPE html>
<html>

<head>
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="tictactoeLogo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="line" id="line"></div>
    <div class="congrates" id="congrates">
        <h2 id="Title"></h2>
    </div>
    <h1><u>Tic-Tac-Toe Game</u></h1>
    <h3>Player 1: X &emsp; &emsp; &emsp; Player 2: O</h3>
    <div class="Main-Div">
        <div class="sqrbox" id="sqrbox-1"><button class="btn" id="btn-1"></button></div>
        <div class="sqrbox" id="sqrbox-2"><button class="btn" id="btn-2"></button></div>
        <div class="sqrbox" id="sqrbox-3"><button class="btn" id="btn-3"></button></div>
        <div class="sqrbox" id="sqrbox-4"><button class="btn" id="btn-4"></button></div>
        <div class="sqrbox" id="sqrbox-5"><button class="btn" id="btn-5"></button></div>
        <div class="sqrbox" id="sqrbox-6"><button class="btn" id="btn-6"></button></div>
        <div class="sqrbox" id="sqrbox-7"><button class="btn" id="btn-7"></button></div>
        <div class="sqrbox" id="sqrbox-8"><button class="btn" id="btn-8"></button></div>
        <div class="sqrbox" id="sqrbox-9"><button class="btn" id="btn-9"></button></div>
    </div>
    <div class="btndiv">
        <button class="Reset" id="Reset"><img src="ResetBtn.png" width="30px" height="30px"></button>
    </div>
    <script src="script.js"></script>
</body>

</html>
